<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>神経衰弱-ログイン</title>
  </head>
  <body>
    <h1>Enter Username</h1>
    <form id='join_form' action='' method='post'/>
      <p>
        ニックネーム: 
        <input type='text' id='nickname' name='nickname' autocomplete='off' />
      </p>
      <p>
        カーソルの色: 
        <input type='radio' name='cursor_color' id='yellow' value='yellow'><label for='yellow' style='background-color: yellow'>きいろ</label>
        <input type='radio' name='cursor_color' id='pink'   value='pink'  ><label for='pink'   style='background-color: pink'  >ピンク</label>
        <input type='radio' name='cursor_color' id='green'  value='green' ><label for='green'  style='background-color: green' >みどり</label>
        <input type='radio' name='cursor_color' id='red'    value='red'   ><label for='red'    style='background-color: red'   >あか</label>
      </p>
      <button type='submit'>Join</button>
    </form>
  </body>
</html>
